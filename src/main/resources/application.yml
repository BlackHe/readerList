
app:
  name: readinglist
server:
  port: 9060
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/readinglist?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
  thymeleaf:
    mode: LEGACYHTML5